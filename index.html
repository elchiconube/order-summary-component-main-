<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article class="order-card">
    <figure>
      <img src="images/illustration-hero.svg" alt="Hero image" />
    </figure>
    <div class="order-card-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="order-card-plan">
        <figure><img src="images/icon-music.svg" alt="Plan icon" /></figure>
        <div>
          <p><strong>Annual Plan</strong></p>
          <p>$59.99/year</p>
        </div>
        <a href="#" title="Change your plan">Change</a>
      </div>
      <footer>
        <a href="#" title="Click here to proceed payment">Proceed to Payment</a>
        <a href="#" title="Click here to cancel order">Cancel Order</a>
      </footer>
    </div>
  </article>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://github.com/elchiconube">Oscar Bustos</a>.
  </div> -->
</body>

</html>
